<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>Products</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">

    <div class="col-md-3 col-sm-6 hero-feature" ng-repeat='product in products'>
        <div class="thumbnail">
            <img ng-src="{{ product.image }}" alt="">
            <div class="caption">
                <h3>{{ product.title }}</h3>
                <p>{{ product.caption }}</p>
                <p>
                    <a class="btn btn-primary">Add to Cart</a> <a ng-href="/product/{{ product.id }}" class="btn btn-default">More Info</a>
                </p>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->

<hr>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Your Website 2014</p>
        </div>
    </div>
</footer>
